name: Deploy VitePress to Aliyun OSS

on:
  push:
    branches:
      - main # 只有在 main 分支提交时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3. 安装依赖并构建项目
      - name: Install and Build
        run: |
          npm install
          npm run docs:build # 默认 VitePress 构建命令，产物在 .vitepress/dist

      # 4. 设置阿里云 OSS 命令行工具 ossutil
      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ secrets.ALIYUN_OSS_ENDPOINT }} # 修改为你对应的区域节点
          access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}

      # 5. 上传产物到 OSS
      - name: Upload to OSS
        run: |
          # .vitepress/dist 是 VitePress 的默认输出目录
          # -r 表示递归，-f 表示强制覆盖
          ossutil cp -r .vitepress/dist/ oss://${{ secrets.ALIYUN_OSS_BUCKET }}/ -f
